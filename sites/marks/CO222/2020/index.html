<html>
<title>
Marks
</title>
<head>
<meta http-equiv="Cache-Control" content="no-cache" />
<script src="js/jquery.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

<style type="text/css">
#result li{
	background-color:lavenderblush;
}
#field li{
	background-color:lavender;
}
.tooltipImage {
	display: inline-block;
	width: 100px;
	height: 150px;
	border-radius: 3px;
}
</style>



 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

</head>

<body>

<div class="container-fluid">

<div id="stacked" style="min-width: 310px; height: 40vh; margin: 0 auto"></div>
 <p>
	 <input type="checkbox" id="sortcheck" />
	 <label for="sortcheck">Sort</label>
 </p>


  
  <div class="row">
    <!-- select student -->
	<div class="col-sm-2"></div>
	<div class="dropdown col-sm-2">
	  <button class="btn dropdown-toggle waves-effect waves-light" type="button" data-toggle="dropdown">Registration Number
	  <span class="caret"></span></button>
	  <ul class="dropdown-menu" id="dropdown">
	  <li><a href="#">ALL</a></li>
	  </ul>
	</div>
	<!-- prediction field -->
	<div id="prediction" class="col-sm-3">
	<ul class="list-group" id="field">
	  <li class="list-group-item" >Current Marks</li>
	  <li class="list-group-item" >Current Percentage</li>
	  <li class="list-group-item" >Class Position</li>
	  <li class="list-group-item" >Predicted Total</li>
	  <li class="list-group-item" >Max Possible Total</li>
	</ul>
	</div>
	
		<!-- prediction field -->
	<div id="prediction" class="col-sm-3">
	<ul class="list-group" id="result" >
	  <li class="list-group-item" id="cmarks">0</li>
	  <li class="list-group-item" id="cpercentage">0</li>
	  <li class="list-group-item" id="cposition">0</li>
	  <li class="list-group-item" id="ptotal">0</li>
	  <li class="list-group-item" id="mtotal">0</li>
	</ul>
	</div>
	
	<div class="col-sm-2"></div>
</div>
  <div id="container" style="min-width: 310px; height: 40vh; margin: 0 auto"></div>





</div>


<script src="js/draw.js"></script>
<script src="js/control.js"></script>
</body>

</html>
